<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WECAST</title>
    <link rel="stylesheet" href="weather.css">
    <link rel="shortcut icon" href="snowflake-vector-icon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />"
    <script src="script.js" defer></script> 
</head>
<body>
     <main class="main-container">

        <header class="input-container" >
            <input class="city-input" placeholder="Search-city" type="text">
                <button class="search-btn">
                  <span class="material-symbols-outlined">
                     search
                  </span>
              
                </button> 
            </input>
        </header>
        <section class="weather-info" style="display: none;">
            <div class="location-date-container">
                <div class="location">
                    <span class="material-symbols-outlined">
                        location_on
                    </span>
                    <h4 class="country-text">India</h4>
                </div>
                <h5 class="current-date-txt regular-txt">Fri 20 september</h5>
            </div>
            <div class="data">

                <div class="weather-summary-container">
                  <img src="assets/weather/clouds.svg" class="weather-summary-img">
                </div>

                <div class="weather-summary-info">
                  <h1 class="temp-text">29 °C</h1>
                  <h3 class="condition-txt regular-txt">Clouds</h3>
                </div>

            </div>
            <div class="weather-condition-container">
                <div class="condition-item">
                    <span class="material-symbols-outlined">
                        water_drop
                    </span>

                    <div class="condition-info2">
                        <h5 class="regular-txt" style="padding-left: 0%;">Humidity</h5>
                        <h5 class="Humidity-value-txt">55%</h5>
                    </div>
                </div> <br>
                <div class="condition1-item">
  
                    <span class="material-symbols-outlined">
                       air
                    </span>
                
                   <div class="condition-info1">
                      <h5 class="regular-txt" style="padding-left: 0%;">Wind Speed</h5> 
                      <h5 class="wind-value-txt"> 2 M/s</h5> 
                   </div>
                 
                </div> 
                
            </div>
            <div class="forecast-items-container">
                <div class="forecast-item">
                    <h5 class="forecaste-items-date regular txt">
                        20 Sept
                    </h5>
                    <img src="assets/weather/thunderstorm.svg" class="forecast-item-img">
                    <h5 class="forecast-item-temperature">
                        29 °C
                    </h5>
                </div>
                <div class="forecast-item">
                    <h5 class="forecast-items-date regular txt">
                        20 Sept
                    </h5>
                    <img src="assets/weather/thunderstorm.svg"  class="forecast-item-img">
                    <h5 class="forecast-item-temperature">
                        29 °C
                    </h5>
                </div>
                <div class="forecast-item">
                    <h5 class="forecast-items-date regular txt">
                        20 Sept
                    </h5>
                    <img src="assets/weather/thunderstorm.svg"  class="forecast-item-img">
                    <h5 class="forecast-item-temperature">
                        29 °C
                    </h5>
                </div>
                <div class="forecast-item">
                    <h5 class="forecaste-items-date regular txt">
                        20 Sept
                    </h5>
                    <img src="assets/weather/thunderstorm.svg" class="forecast-item-img">
                    <h5 class="forecaste-item-temperature">
                        29 °C
                    </h5>
                </div>
            </div>
        </section>
        <section class="search-city section-message" >
             <img class="message-image" width="280px" height="250px" src="assets/message/search-city.png" alt="city">
             <div>
                <h1>Search city</h1>
                <h4 class="regular-txt">
                    Find out the weather conditions of the city
                </h4>
             </div>
        </section>
           
       
       <section class="not-found section-message" style="display:none"> 
           <img width="280px" height="250px" src="assets/message/not-found.png" alt="not-found">
           <div>
               <h1>Search city</h1>
               <h4 class="regular-txt">
                   Find out the weather conditions of the city
               </h4>
           </div>
       </section>
       

     </main>
    
</body>
</html>
